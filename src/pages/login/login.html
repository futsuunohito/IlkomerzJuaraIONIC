
<ion-content>
      <div padding>
        <div class="splash-info">
          <ion-img src="assets/img/logoilkomerzjuara.png" class="splash-logo"></ion-img>
          <!-- <div class="splash-intro">
            Ilkomerz Juara
          </div> -->
        </div>
        <div padding>
          <form (submit)="doLogin()">
            <ion-list>

              <ion-item>
                <ion-label><ion-icon name="person"> </ion-icon></ion-label>
                <ion-input type="text" placeholder="Username" [(ngModel)]="account.username" name="username"></ion-input>
              </ion-item>

              <!--
              Want to use a Username instead of an Email? Here you go:

              <ion-item>
                <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
              </ion-item>
              -->

              <ion-item>
                <ion-label><ion-icon name="lock"> </ion-icon></ion-label>
                <ion-input type="text" *ngIf="showPwd" ></ion-input>
                <ion-input type="password" *ngIf="!showPwd" ></ion-input>
                <button icon-only ion-button clear type="button" item-right (click)="showPwd=!showPwd">
                  <ion-icon *ngIf="showPwd" name="eye"></ion-icon>
                  <ion-icon *ngIf="!showPwd" name="eye-off"></ion-icon>
                </button>
              </ion-item>
                <br>
              <button ion-button color="primary" block>SIGN IN</button>

            </ion-list>
          </form>
        </div>
      </div>
</ion-content>
